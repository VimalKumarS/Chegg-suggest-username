<!doctype html>
<html lang="en">
<head>
    <base href=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="cheg/public/styles.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
</head>
<body>
<div id="chg-balloon-logo-container">
    <img src="http://chegg-tutors.appspot.com/public/img/logo.png"/>
</div>
<div id="chg-balloon-controls-container">
    <p>Enter a username to get started!</p>

    <input id="chg-balloon-input" minlength="3" maxlength="2048" placeholder="e.g. BalloonMaster99"
           name="username" autocomplete="off" type="text" value="" required/>
    <div class="chg-ballon-validate">
    <span id="chg-input-success" title="User name is valid">
        <i class="fa fa-check"></i>

    </span>

    <span id="chg-input-invalid" title="User name not available">
        <i class="fa fa-times-circle"></i>

    </span>
    </div>
    <button id="chg-balloon-submit">Check availability</button>
    <div class="chg-validation-msg" >
        <ul><li>User name should be alphanumeric</li>
            <li>User name minimum of length 3</li></ul>
    </div>
    <div id="chg-username-Suggestion">
        <p> Available user name </p>
        <ul id="chg-username-list">

        </ul>
    </div>
</div>

<script type="text/javascript" src="cheg/scripts/main.js"/>
<script type="text/javascript">
    Uniq_UserName.init();
</script>

</body>
</html>
